
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Portfolio Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        // Primary - Canary Yellow (exact from design)
                        'primary': {
                            DEFAULT: '#FFE500',
                            foreground: '#1E1E1E',
                        },
                        'primary-dark': '#E6CE00',
                        'primary-light': '#FFF4B3',
                        
                        // Accent - Teal/Cyan (from design buttons)
                        'accent': '#4DD4D1',
                        'accent-dark': '#3BB8B5',
                        'accent-light': '#D4F5F4',
                        
                        // Neutrals (from design)
                        'brand-dark': '#1E1E1E',
                        'gray-dark': '#2D2D2D',
                        'gray-medium': '#6B6B6B',
                        'gray-light': '#E8E8E8',
                        
                        // Backgrounds (from design)
                        'bg-light': '#FFFFFF',
                        'bg-cream': '#FFFBF0',
                        'bg-light-yellow': '#FFF9E0',
                        'bg-light-blue': '#E8F8F8',
                        'bg-dark': '#0F0F0F',
                        'bg-dark-secondary': '#1A1A1A',
                        
                        // Text (from design)
                        'text-primary': '#1E1E1E',
                        'text-secondary': '#4A4A4A',
                        'text-tertiary': '#6B6B6B',
                        'text-dark': '#FFFFFF',
                        'text-dark-secondary': '#E5E5E5',
                        
                        // Card backgrounds (exact from design)
                        'card': {
                            DEFAULT: '#FFFFFF',
                            foreground: '#1E1E1E',
                        },
                        'card-yellow': '#FFF4CC',
                        'card-blue': '#D4F5F4',
                        'card-gray': '#F5F5F5',
                        
                        // Shadcn-compatible colors
                        'background': '#FFFFFF',
                        'foreground': '#1E1E1E',
                        'muted': {
                            DEFAULT: '#F5F5F5',
                            foreground: '#6B6B6B',
                        },
                        'popover': {
                            DEFAULT: '#FFFFFF',
                            foreground: '#1E1E1E',
                        },
                        'secondary': {
                            DEFAULT: '#F5F5F5',
                            foreground: '#1E1E1E',
                        },
                        'border': '#E8E8E8',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    borderRadius: {
                        'xl': '1rem',
                        '2xl': '1.5rem',
                        '3xl': '2rem',
                        '4xl': '2.5rem',
                    },
                    boxShadow: {
                        'soft': '0 2px 8px rgba(0, 0, 0, 0.06)',
                        'medium': '0 4px 16px rgba(0, 0, 0, 0.08)',
                        'hard': '0 8px 24px rgba(0, 0, 0, 0.12)',
                    },
                    animation: {
                        'text-typing': 'typing 2s steps(20, end), blink-caret .75s step-end infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        typing: {
                            'from': { width: '0' },
                            'to': { width: '100%' },
                        },
                        'blink-caret': {
                            'from, to': { 'border-color': 'transparent' },
                            '50%': { 'border-color': 'orange' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      
      /* Smooth scroll behavior */
      html {
        scroll-behavior: smooth;
      }
      
      /* Custom selection colors */
      ::selection {
        background-color: #FFE500;
        color: #1A1A1A;
      }
      
      ::-moz-selection {
        background-color: #FFE500;
        color: #1A1A1A;
      }

      /* Custom scrollbar styles */
      .scrollbar-thin::-webkit-scrollbar {
        width: 8px;
      }

      .scrollbar-thin::-webkit-scrollbar-track {
        background: #F5F5F5;
        border-radius: 10px;
      }

      .scrollbar-thin::-webkit-scrollbar-thumb {
        background: rgba(255, 229, 0, 0.3);
        border-radius: 10px;
      }

      .scrollbar-thin::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 229, 0, 0.5);
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.4",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.546.0",
    "@react-three/drei": "https://aistudiocdn.com/@react-three/drei@^10.7.6",
    "three": "https://aistudiocdn.com/three@^0.180.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "@react-three/fiber": "https://aistudiocdn.com/@react-three/fiber@^9.4.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-white dark:bg-bg-dark text-text-primary dark:text-text-dark antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
